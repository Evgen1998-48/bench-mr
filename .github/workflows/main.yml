# This is a basic workflow to help you get started with Actions

name: Doxygen

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Doxygen Generate Doxygen
        uses: mattnotmitt/doxygen-action@v1.2.1
        with:
          # Path to Doxyfile
          doxyfile-path: './doxygen.conf'
          # Working directory
          working-directory: '.'
          # Generate latex documentation
          enable-latex: false

      # Commit to Bench-MR repo
      - name: Update Bench-MR
        run: |
          rm -rf .git/
          mkdir assets
          cp -a doxygen assets/
          git init
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Doxygen Robot"
          git add assets/**
          git commit -m "Update Doxygen"
          git remote add origin https://${GITHUB_ACTOR}:${INPUT_GITHUB_TOKEN}@github.com/robot-motion/bench-mr.git
          git push -u origin master
          git push origin master
