version: 2

jobs:
  build:
    docker:
      - image: "ubuntu:18.04"
    steps:
      - checkout
      - run:
          name: Installing SUDO
          command: 'apt-get update && apt-get install -y sudo && rm -rf /var/lib/apt/lists/*'
      - run:
          name: Installing GCC
          command: 'apt-get update && sudo apt-get install -y gcc g++ build-essential wget unzip git python-dev autotools-dev libicu-dev build-essential libbz2-dev libasio-dev libeigen3-dev freeglut3-dev expat libcairo2-dev'
      - run:
          name: Install CMAKE and Boost
          command: 'apt-get update && sudo apt-get install -y cmake libboost-dev libboost-system-dev libboost-thread-dev libboost-program-options-dev libboost-filesystem-dev'
      - run:
          name: Build and install libccd 1.4
          command: 'pushd . && wget https://github.com/danfis/libccd/archive/v1.4.zip && unzip v1.4.zip && cd libccd-1.4/src && make -j4 && sudo make install && popd'
      - run:
          name: Check out git submodules
          command: 'git submodule init && git submodule update'
      - run:
          name: Build and install SBPL
          command: 'pushd . && git clone https://github.com/sbpl/sbpl.git && cd sbpl && mkdir build && cd build && cmake .. && make -j4 && sudo make install && popd'
      - run:
          name: Build and install OMPL
          command: 'pushd . && cd ompl && mkdir build && cd build && cmake .. && make -j4 && sudo make install && popd'
      - run:
          name: Creating Build Files
          command: 'cmake -H. -Bbuild'
      - run:
          name: Build mpb
          command: 'pushd . && cd build && make && popd'
      - run:
          name: Run showace
          command: './bin/showcase'